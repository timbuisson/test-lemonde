<!doctype html>
<html>
<head>
  <meta chasert="utf-8">

  <style>
    a{
      display: flex;
      align-items: center;
      justify-content: space-around;
    }
    
  </style>
  <script src="//ns.sascdn.com/diff/templates/js/banner/sas-clicktag-2.0.js"> </script>
  <script>
  var clickTag = "http://www.concours-sesame.net/mySesame";
  </script>
  
  <script>
    "use strict";
    
    // https://developers.google.com/youtube/iframe_api_reference?hl=fr#Getting_Started
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '300',
        width: '600',
        videoId: 'gapo3kXOp9o',
        playerVars: {
          controls: 0,
          loop: 1,
          showinfo: 0,
          modestbranding: 1
        },
        events: {
          'onReady': function onPlayerReady(event) {
            event.target.mute();
            event.target.playVideo();
          },
          onStateChange: function(event){
            console.log('state change', event.data)
            // loop video
            if (event.data === YT.PlayerState.ENDED) {
              event.target.playVideo(); 
            }
          }
        }
      })
    }

    document.addEventListener('DOMContentLoaded', function(){
      var container = document.getElementsByTagName('a')[0];
      container.addEventListener('mouseover', function(){
        player.unMute();
      })
      container.addEventListener('mouseleave', function(){
        player.mute();
      })
    })
  </script>
</head>
<body>
  <a href="javascript:window.open(window.clickTag, '_blank')">
    <div id="player"></div>
  </a>
</body>
